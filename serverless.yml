service: opensource-calendar-api

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  environment:
    MONGODB_URI: ${env:MONGODB_URI}

plugins:
  - serverless-plugin-typescript 
  - serverless-offline

functions:
  list:
    handler: handler.list
    events:
      - http:
          path: events
          method: get
          cors: true
  crawl:
    handler: handler.crawl
    events:
      - schedule: rate(10080 minutes)
      - http:
          path: crawl
          method: get
          cors: true
